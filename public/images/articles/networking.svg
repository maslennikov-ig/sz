<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#15191E"/>
  
  <!-- Network -->
  <g stroke="#C5A059" stroke-width="1" stroke-opacity="0.2">
    <line x1="100" y1="100" x2="300" y2="200" />
    <line x1="300" y1="200" x2="500" y2="100" />
    <line x1="300" y1="200" x2="300" y2="400" />
    <line x1="300" y1="400" x2="100" y2="500" />
    <line x1="300" y1="400" x2="500" y2="500" />
    <line x1="500" y1="100" x2="700" y2="300" />
    <line x1="500" y1="500" x2="700" y2="300" />
    <line x1="100" y1="100" x2="100" y2="500" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Nodes -->
  <circle cx="300" cy="200" r="15" fill="#C5A059" fill-opacity="0.1" stroke="#C5A059"/>
  <circle cx="300" cy="400" r="10" fill="#C5A059" fill-opacity="0.1" stroke="#C5A059"/>
  <circle cx="500" cy="100" r="8" fill="#C5A059" fill-opacity="0.1" stroke="#C5A059"/>
  <circle cx="500" cy="500" r="8" fill="#C5A059" fill-opacity="0.1" stroke="#C5A059"/>
  <circle cx="700" cy="300" r="12" fill="#C5A059" fill-opacity="0.1" stroke="#C5A059"/>
  
  <!-- Main Node -->
  <circle cx="100" cy="100" r="4" fill="#C5A059"/>
  <circle cx="100" cy="500" r="4" fill="#C5A059"/>
</svg>